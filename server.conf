server {


    listen 80;
    server_name <localhost|domain>;
    charset utf-8;
    client_max_body_size 75M;


    error_log <abs_path_to_error_log_file>;
    access_log <abs_path_to_access_log_file>;


    location @<app_name> {
        include uwsgi_params;
        uwsgi_pass unix:<abs_path_to_socket_file>;
    }


    location / {
        root <app_root_folder>;
        try_files $uri @<app_name>;
    }


    location /static {
        root <app_root_folder>;
    }


}
